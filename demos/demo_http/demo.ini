[A2o_AppSrv_Daemon]
executable_name = demo
work_dir        = /opt/daemons/AppSrv/demos/demo_http
pid_file        = /opt/daemons/AppSrv/demos/demo_http/demo.pid
user            = nobody
group           = nogroup

[A2o_AppSrv_Logging]
log_file        = /opt/daemons/AppSrv/demos/demo_http/demo.log
debug_level     = 4
debug_to_screen = 0

[A2o_AppSrv_Socket]
listen_address    = 0.0.0.0
listen_port       = 30000

[A2o_AppSrv_Workers]
min_workers      = 1
min_idle_workers = 1
max_idle_workers = 2
max_workers      = 10

[A2o_AppSrv_Clients]
allowed_ips_regex = "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+"
client_type       = Http
client_class_name = A2o_AppSrv_Client_Http

[Custom]
some_var = some_val
