[A2o_AppSrv_Daemon]
executable_name    = demo
work_dir           = /opt/daemons/A2o/AppSrv/demos/demo_xmlrpc
pid_file           = /opt/daemons/A2o/AppSrv/demos/demo_xmlrpc/demo.pid
user               = nobody
group              = nogroup

[A2o_AppSrv_Logging]
log_file           = /opt/daemons/A2o/AppSrv/demos/demo_xmlrpc/demo.log
log_level          = 4

[A2o_AppSrv_Socket]
listen_address     = 0.0.0.0
listen_port        = 30000

[A2o_AppSrv_Workers]
class_name         = A2o_AppSrv_Worker_DemoXmlRpc
min_workers        = 2
min_idle_workers   = 1
max_idle_workers   = 2
max_workers        = 10

[A2o_AppSrv_Clients]
allowed_ips_regex  = "127\.0\.0\.1"
class_name         = A2o_AppSrv_Client_XmlRpc

[Custom]
some_var           = some_val
