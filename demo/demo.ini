[AppSrv]
app_title = demo
work_dir  = /opt/daemons/AppSrv/demo
pid_file  = /opt/daemons/AppSrv/demo/demo.pid

[AppSrv_Logging]
log_file  = /opt/daemons/AppSrv/demo/demo.log
log_level = 5

[AppSrv_Socket]
listen_address    = 0.0.0.0
listen_port       = 30001
allowed_ips_regex = "[0-9]+.[0-9]+.[0-9]+.[0-9]+"

[AppSrv_Daemon]
min_workers      = 2
min_idle_workers = 1
max_idle_workers = 2
max_workers      = 10
